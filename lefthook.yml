min_version: 1.11.0

pre-commit:
  parallel: false
  commands:
    # Build first to generate code via build.rs
    build:
      run: cargo build
      glob: "*.rs"
      priority: 1
    # Format generated code
    fmt:
      run: cargo fmt
      glob: "*.rs"
      stage_fixed: true
      priority: 2
    # Then check with clippy
    clippy:
      run: cargo clippy --all-targets -- -D warnings
      glob: "*.rs"
      priority: 3

pre-push:
  parallel: false
  commands:
    build:
      run: cargo build --release
      priority: 1
    clippy:
      run: cargo clippy --all-targets -- -D warnings
      priority: 2
    test:
      run: cargo test
      priority: 3
